<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
    <style>
      table { width: 100%;
      }
      th {
        color:#fff;
        text-align:center;
        padding:20px;
        background-color: #d61b06;
        border-color: white;
      }
      td {
        color:#5f6062;
        font-size:13px;
        padding:20px 20px 20px 20px;
        border-bottom:1px solid #e0e0e0;
        text-align: center;
      }
    </style>
</head>
<body>

<table border="1">

    <th colspan="2"> Hoạt Động</th>
  </tr>

    <th> Sáng</th>
    <th> Chiều</th>

    <td>Thứ Hai</td>
    <td>Thể Dục</td>
    <td>HD trò chơi mới</td>

  <tr>
    <td>Thứ Ba</td>
    <td>Nhận biết tập nói</td>
    <td>Rèn nề nếp kỹ năng sống</td>
  </tr>
  <tr>
    <td>Thứ Tư</td>
    <td>Âm nhạc</td>

  </tr>

    <td>Thứ Năm</td>

</html>
