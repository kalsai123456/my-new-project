<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fromIFtoSWITCH</title>
</head>
<body>
<script>
    let brower = prompt("Enter brower name!")
    switch (brower){
        case 'Edge':
            alert("you're got the Edge")
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Okay we support these browers too");
            break;
        default:
            alert("we hope that this page looks ok!") ;
    }
</script>
</body>
</html>
