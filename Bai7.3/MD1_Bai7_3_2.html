<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiệnTíchHìnhTròn</title>
</head>
<body>
    <script>
        let inputBanKinh;
        inputBanKinh = +prompt("Nhập bán kính:");
        let area = (Math.PI) * inputBanKinh * inputBanKinh;
        let circumference = (inputBanKinh * 2) * (Math.PI);

        document.write("Bán_Kính"+ inputBanKinh);
        document.write("<br/>");
        document.write("Diện_tích_hình_tròn" + area );
        document.write("<br/>");
        document.write("Bán_kính_hình_tròn"+ circumference );
    </script>

</body>
</html>
